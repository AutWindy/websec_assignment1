<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>web</title>
  <link rel="stylesheet" href="buttons.css" type="text/css" />
</head>
<style>
body{text-align:center}
</style>
<body>
  <script>
    function onClickBtn(url) {
      let req = new XMLHttpRequest()
      req.open("GET", url, true)
      req.onreadystatechange = () => {
        if (req.readyState === 4 && req.status === 200) {
          let data = req.responseText
          alert(data)
        }
      }
      req.send()
    }
  </script>
  <h1>web</h1>
  <button class="button"
    onclick="onClickBtn('http://time.cybersecurity.seu.edu/api/date')">date</button>
  <button class="button"
    onclick="onClickBtn('http://time.cybersecurity.seu.edu/api/datecors')">datecors</button>
</body>

</html>
